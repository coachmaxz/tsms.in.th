server {

    ##
    # Allow / Deny
    ##

    # allow 127.0.0.0/8;
    # allow 10.0.0.0/8;
    # allow 172.28.0.0/24;
    # allow 172.29.0.0/24;
    # deny all;

    ##
    # Header Settings
    ##

    add_header X-Served-By "THAI SCHOOL MANAGEMENT SYSTEM (TSMS)";
    add_header X-UA-Compatible "IE=Edge,Chrome=1";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin";

    # Web Server: Security-Policy
    # add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com:* https://www.googletagmanager.com:* https://cdn.ampproject.org:* https://connect.facebook.net:*; img-src 'self' https://www.google.com https://www.google.co.th https://www.google-analytics.com https://stats.g.doubleclick.net https://www.facebook.com:* https://web.facebook.com:* data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com data:; font-src 'self' https://fonts.gstatic.com data:; manifest-src 'self'; base-uri https://tsms.in.th/; frame-src https://www.facebook.com:* https://web.facebook.com:* https://staticxx.facebook.com:*; frame-ancestors 'none'; form-action 'self'; object-src 'none'; block-all-mixed-content";

    ##
    # Basic Settings
    ##

    listen 80 default_server;
    listen [::]:80 default_server;
    # listen 443 ssl http2 default_server;
    # listen [::]:443 ssl http2 default_server;
    server_name tsms.in.th www.tsms.in.th;
    
    charset utf-8;
    client_body_in_file_only clean;
    client_body_buffer_size 32K;
    client_max_body_size 25m;

    ##
    # DDOS Settings
    ##
    
    # limit_conn conn_limit_per_ip 20;
    # limit_req zone=req_limit_per_ip burst=20 nodelay;

    ##
    # SSL Settings
    ##

    # ssl on;
    # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ssl_certificate /etc/nginx/conf.d/ssl-certs/tsms.in.th/fullchain.pem;
    # ssl_certificate_key /etc/nginx/conf.d/ssl-certs/tsms.in.th/privkey.pem;
    # ssl_dhparam /etc/nginx/conf.d/ssl-certs/tsms.in.th/dhparam.pem;
    # ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS";
    
    # ssl_ecdh_curve secp384r1;
    # ssl_prefer_server_ciphers on;

    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_session_tickets off;
    # keepalive_timeout 40;

    # ssl_stapling on;
    # ssl_buffer_size 16k;
    # ssl_stapling_verify on;

    # resolver_timeout 10;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;

    ##
    # Proxy Settings
    ##

    proxy_redirect off;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For-Forwarded-Proto $https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_hide_header X-Powered-By;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_pass_header Server;
    proxy_read_timeout 86400;

    proxy_cookie_path / "/; Domain=tsms.in.th Max-Age=100000";
    # proxy_cookie_path / "/; Domain=tsms.in.th; Max-Age=100000; secure; httpOnly"; #HTTPS

    ##
    # Virtual Host
    ##

    # Example. http://tsms.in.th
    location / {

        ##
        # Proxy Settings
        ##

        proxy_pass http://0.0.0.0:8100;

        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

    }

    # Example. http://tsms.in.th/site1/
    # location /site1/ {
    #
    #    ##
    #    # Proxy Settings
    #    ##
    #    
    #    proxy_pass http://0.0.0.0:8100;
    #
    #    proxy_connect_timeout 90;
    #    proxy_send_timeout 90;
    #    proxy_read_timeout 90;
    #    proxy_buffer_size 4k;
    #    proxy_buffers 4 32k;
    #    proxy_busy_buffers_size 64k;
    #
    # }

    ##
    # Logging Settings
    ##

    access_log off; # /var/log/nginx/tsms.in.th.access.log main;
    error_log /var/log/nginx/tsms.in.th.error.log;
    error_page 401 403 404 /404.html;

}